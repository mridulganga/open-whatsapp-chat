<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Whatsapp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.1/css/bulma.css">
</head>

<body>

    <h1 class="title" style="padding:20px; margin-top:30px; text-align:center;">Open Whatapp</h1>

    <div class="coulumns box" style="margin-top:40px">
        <div class="column"><input type="number" id="countrycode" placeholder="91" value="91" class="input"></div>
        <div class="column"><input type="number" id="phone" placeholder="1234" value="" class="input"></div>
        <div class="column"><a href="" id="link" class="button is-dark is-fullwidth">open on whatsapp</a></div>
    </div>





    <script src="https://code.jquery.com/jquery-3.4.1.slim.js"></script>
    <script>
        link = $('#link')
        ccode = $('#countrycode')
        phone = $('#phone')

        ccode.on('change', function() {
            link.attr("href", "https://wa.me/" + ccode.val() + phone.val())
        })

        phone.on('change', function() {
            link.attr("href", "https://wa.me/" + ccode.val() + phone.val())
        })
    </script>

</body>

</html>
